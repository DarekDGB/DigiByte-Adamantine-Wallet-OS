# Example DigiByte node configurations for Adamantine Wallet
#
# This file is illustrative only. Real deployments should provide their own
# node list and secrets via environment or secure config.
#
# Adamantine can talk to:
#   - a local Digi-Mobile node on Android (preferred when available)
#   - remote DigiByte Core nodes
#   - testnet nodes for development

version: "1"

nodes:
  # -------------------------------------------------------------------------
  # 1. Local Digi-Mobile node (Android)
  # -------------------------------------------------------------------------
  - id: digimobile_local
    label: "Local Digi-Mobile node"
    kind: digibyte-core
    host: 127.0.0.1
    rpc_port: 8332          # Adjust if Digi-Mobile uses a different port
    tls: false
    priority: 100           # Highest priority when reachable
    timeout_ms: 2000
    notes: >
      Digi-Mobile provides a pruned, Android-friendly DigiByte Core full node.
      Adamantine treats it as a first-class backend when running on Android.

  # -------------------------------------------------------------------------
  # 2. Primary remote mainnet node
  # -------------------------------------------------------------------------
  - id: dgb_mainnet_1
    label: "DigiByte mainnet (remote #1)"
    kind: digibyte-core
    host: node1.example-dgb.org     # placeholder, replace in real setups
    rpc_port: 8332
    tls: true
    priority: 50
    timeout_ms: 4000
    notes: >
      Example remote DigiByte Core node. Replace with community / institutional
      endpoints as needed.

  # -------------------------------------------------------------------------
  # 3. Secondary remote mainnet node
  # -------------------------------------------------------------------------
  - id: dgb_mainnet_2
    label: "DigiByte mainnet (remote #2)"
    kind: digibyte-core
    host: node2.example-dgb.org     # placeholder
    rpc_port: 8332
    tls: true
    priority: 40
    timeout_ms: 4000
    notes: >
      Secondary remote endpoint for redundancy / failover.

  # -------------------------------------------------------------------------
  # 4. Testnet node (for developers)
  # -------------------------------------------------------------------------
  - id: dgb_testnet
    label: "DigiByte testnet"
    kind: digibyte-core
    host: testnet-node.example-dgb.org   # placeholder
    rpc_port: 18332
    tls: false
    priority: 10
    timeout_ms: 5000
    notes: >
      Example DigiByte testnet node used for development, QA, and integration
      testing of Adamantine features.
