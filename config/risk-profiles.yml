# DigiByte Adamantine Wallet — Risk Profiles Configuration
# Status: draft v0.1
#
# This file defines baseline threat levels, heuristics, and
# automated responses for the Adamantine Shield layers.

risk_levels:
  low:
    score_range: [0, 24]
    description: "Normal operation. No anomalies detected."
    shield_actions:
      - none

  medium:
    score_range: [25, 49]
    description: "Mild irregularities detected. Monitor node behavior."
    shield_actions:
      - log_event
      - notify_client

  high:
    score_range: [50, 74]
    description: "Potential threat. Transaction or peer requires validation."
    shield_actions:
      - escalate_to_dqsn
      - require_guardian_approval
      - freeze_specific_utxos

  critical:
    score_range: [75, 100]
    description: "Severe threat. Autonomous defense activation required."
    shield_actions:
      - adn_lockdown
      - block_transaction
      - quarantine_wallet_session
      - adaptive_core_learning

# ---------------------------------------------------------------------

risk_factors:
  # Weight values determine scoring impact (0–10)
  
  chain_reorg_depth:
    description: "Unexpected reorg detected beyond safe threshold."
    weight: 9

  mempool_anomaly:
    description: "Sudden deviation in transaction patterns or fee clusters."
    weight: 7

  signature_pattern_deviation:
    description: "Potential quantum-style signature irregularity."
    weight: 10

  double_spend_attempt:
    description: "Conflicting inputs or suspiciously timed broadcasts."
    weight: 8

  guardian_mismatch:
    description: "Guardian rules triggered or violated."
    weight: 6

  anomalous_fee:
    description: "Fee drastically above or below baseline statistical models."
    weight: 4

# ---------------------------------------------------------------------

shield_responses:
  adn_lockdown:
    description: "ADN halts outbound TX creation until threat is cleared."

  escalate_to_dqsn:
    description: "Forward anomaly vector into DQSN mesh for peer confirmation."

  freeze_specific_utxos:
    description: "Lock high-risk UTXOs until revalidated."

  adaptive_core_learning:
    description: "Feed anomaly characteristics into immune-system model."

  block_transaction:
    description: "Transaction rejected and removed from broadcast queue."

  quarantine_wallet_session:
    description: "All signing sessions isolated until risk lowers."
