# DigiByte Adamantine Wallet — Shield Endpoints Configuration
# Status: draft v0.1
#
# These endpoints define how all 5 Shield layers + Adaptive Core
# communicate internally and externally.

version: "1.0"

# ---------------------------------------------------------------------
# SENTINEL AI v2 — Telemetry & Anomaly Ingestion
# ---------------------------------------------------------------------
sentinel:
  metrics_endpoint: "https://shield.dgb/sentinel/metrics"
  anomaly_stream:   "https://shield.dgb/sentinel/anomalies"
  heartbeat:        "https://shield.dgb/sentinel/heartbeat"
  auth:
    mode: "client-key"
    key_file: "keys/sentinel.key"

# ---------------------------------------------------------------------
# DQSN v2 — Distributed Confirmation Layer
# ---------------------------------------------------------------------
dqsn:
  broadcast_endpoint:   "https://shield.dgb/dqsn/broadcast"
  confirmation_request: "https://shield.dgb/dqsn/request"
  mesh_status:          "https://shield.dgb/dqsn/status"
  auth:
    mode: "mesh-peer"
    cert: "keys/dqsn-cert.pem"

# ---------------------------------------------------------------------
# ADN v2 — Node-Level Autonomous Defense
# ---------------------------------------------------------------------
adn:
  threat_reports:    "https://shield.dgb/adn/threats"
  lockdown_controls: "https://shield.dgb/adn/lockdown"
  utxo_freeze:       "https://shield.dgb/adn/freeze"
  audit_logs:        "https://shield.dgb/adn/audit"
  auth:
    mode: "node-signer"
    signer_key: "keys/adn-signer.key"

# ---------------------------------------------------------------------
# ADAPTIVE CORE — Quantum Immune System
# ---------------------------------------------------------------------
adaptive_core:
  learning_stream: "https://shield.dgb/core/learn"
  model_update:    "https://shield.dgb/core/model"
  threat_vectors:  "https://shield.dgb/core/vectors"
  recovery_signals: "https://shield.dgb/core/recovery"
  auth:
    mode: "secure-channel"
    token_file: "keys/adaptive.token"

# ---------------------------------------------------------------------
# ENIGMATIC (Layer-0 Messaging)
# ---------------------------------------------------------------------
enigmatic:
  tx_encoder: "https://shield.dgb/enigmatic/encode"
  tx_decoder: "https://shield.dgb/enigmatic/decode"
  dialects:   "https://shield.dgb/enigmatic/dialects"
  auth:
    mode: "client-key"
    key_file: "keys/enigmatic.key"

# ---------------------------------------------------------------------
# DIGIDOLLAR (DD) — Mint/Redeem API
# ---------------------------------------------------------------------
digidollar:
  mint_endpoint:   "https://shield.dgb/digidollar/mint"
  redeem_endpoint: "https://shield.dgb/digidollar/redeem"
  supply_status:   "https://shield.dgb/digidollar/supply"
  auth:
    mode: "guardian"
    guardian_key: "keys/guardian.key"

# ---------------------------------------------------------------------
# DIGIASSETS — Metadata & Verification API
# ---------------------------------------------------------------------
digiassets:
  metadata_lookup: "https://shield.dgb/digiassets/meta"
  ownership_verify: "https://shield.dgb/digiassets/verify"
  list_assets:      "https://shield.dgb/digiassets/list"
  auth:
    mode: "client-auth"
    key_file: "keys/digiassets.key"
