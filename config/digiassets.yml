network:
  # Which DigiByte network DigiAssets module should talk to.
  # Allowed: mainnet, testnet, regtest
  chain: mainnet

indexer:
  # Primary DigiAssets indexer / metadata service.
  primary_url: "https://digiassets.example.com/api"
  # Optional fallback(s) if the primary is down.
  fallback_urls:
    - "https://digiassets-backup1.example.com/api"
    - "https://digiassets-backup2.example.com/api"
  # HTTP timeout in seconds for indexer calls.
  timeout_seconds: 10

assets:
  # Asset classes the wallet UI will show and track.
  enabled_types:
    - fungible          # tokens / coins
    - non_fungible      # NFTs
    - restricted        # whitelisted / KYC-gated assets
  # Default page size when listing assets or history.
  page_size: 25

fees:
  # How to estimate fees for DigiAssets transactions.
  # strategy: mempool | fixed | conservative
  strategy: mempool
  # Safety multiplier applied on top of base estimate.
  multiplier: 1.2
  # Hard minimum and maximum fee in satoshis per byte.
  min_sat_per_vbyte: 2
  max_sat_per_vbyte: 50

limits:
  # Maximum assets the wallet will try to fetch in one call.
  max_assets_per_request: 100
  # Maximum length of on-chain metadata (UTF-8 bytes).
  max_metadata_bytes: 2048
